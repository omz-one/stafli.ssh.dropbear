# For Docker Compose v2+ only
version: '2'

#
# Services/profiles
#
services:

  base:
    labels:
      - "${service_base_label_url}.description=${service_base_description}"
      - "${service_base_label_url}.vendor=${project_vendor}"
      - "${service_base_label_url}.license=${project_license}"
      - "${service_base_label_url}.architecture=${project_architecture}"
      - "${service_base_label_url}.version=${project_version}"
    image: "${service_base_image_url}"
    build:
      context: "${general_context}"
      dockerfile: "${service_base_dockerfile}"
      args:
        app_dropbear_listen_addr: "${service_base_args_app_dropbear_listen_addr}"
        app_dropbear_listen_port: "${service_base_args_app_dropbear_listen_port}"
        app_dropbear_key_size: "${service_base_args_app_dropbear_key_size}"
    logging:
      driver: "${general_logging_driver}"
    ports:
      - "${service_base_networking_port_int1}"
    working_dir: "${general_working_dir}"
    command: "${service_base_command}"

  devel:
    labels:
      - "${service_devel_label_url}.description=${service_devel_description}"
      - "${service_devel_label_url}.vendor=${project_vendor}"
      - "${service_devel_label_url}.license=${project_license}"
      - "${service_devel_label_url}.architecture=${project_architecture}"
      - "${service_devel_label_url}.version=${project_version}"
    image: "${service_devel_image_url}"
    build:
      context: "${general_context}"
      dockerfile: "${service_devel_dockerfile}"
    logging:
      driver: "${general_logging_driver}"
    ports:
      - "${service_devel_networking_port_int1}"
    working_dir: "${general_working_dir}"
    command: "${service_devel_command}"

